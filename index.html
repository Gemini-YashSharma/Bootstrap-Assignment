<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">

        <div class="row">
            <div class="col-sm-6" style="background-color:lavender;">
                <h1 class="text-center">FORM</h1>
            </div>

            <div class="col-sm-6" style="background-color:lavenderblush;">
                <h1 class="text-center">TABLE</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6" style="background-color:lavender;">
                <form>
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" id="name" name="name" required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone Number:</label>
                      <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                      <label for="dob">Date of Birth:</label>
                      <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                      <label for="address">Address:</label>
                      <textarea class="form-control" id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="gender">Gender:</label><br>
                      <input type="radio" id="male" name="gender" value="male" required>
                      <label for="male">Male</label>
                      <input type="radio" id="female" name="gender" value="female" required>
                      <label for="female">Female</label>
                      <input type="radio" id="other" name="gender" value="other" required>
                      <label for="other">Other</label>
                    </div>
                    <div class="form-group">
                      <label for="city">City:</label>
                      <select class="form-control" id="city" name="city" required>
                        <option value="" disabled selected>Select your city</option>
                        <option value="city1">New Delhi</option>
                        <option value="city2">Gurgaon</option>
                        <option value="city3">Panchkula</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="hobbies">Hobbies:</label><br>
                      <input type="checkbox" id="hobby1" name="hobbies" value="hobby1">
                      <label for="hobby1">Travelling</label>
                      <input type="checkbox" id="hobby2" name="hobbies" value="hobby2">
                      <label for="hobby2">Sports</label>
                      <input type="checkbox" id="hobby3" name="hobbies" value="hobby3">
                      <label for="hobby3">Music</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                  </form>
            </div>

            <div class="col-sm-6" style="background-color:lavenderblush;">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Gender</th>
                        <th>City</th>
                        <th>Hobbies</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>ABC</td>
                        <td>9667298287</td>
                        <td>Male</td>
                        <td>New Delhi</td>
                        <td>Travelling, Sports</td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>DEF</td>
                        <td>8697298247</td>
                        <td>Female</td>
                        <td>Panchkula</td>
                        <td>Sports, Music</td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td>XYZ</td>
                        <td>996598247</td>
                        <td>Male</td>
                        <td>New Delhi</td>
                        <td>Music</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>

    </div>
</body>
</html>
